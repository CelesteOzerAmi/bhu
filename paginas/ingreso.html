<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>login | bhu</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md ">
            <div class="container" id=" contenedorName">
                <a class="navbar-brand" href="../paginas/productos.html">índice</a>
                <div class="navbar-nav navbar-collapse">
                    <a class="nav-link" aria-current="page" href="#">sugerencias</a>
                    <a class="nav-link" href="#">sobre nosotros</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container" id="contenedorForm">
            <h1>
                biblioteca herética universal
            </h1>
            <h2 class="display-3 text-center">
                registrate
            </h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="juana">
                </div>
                <div class="col-md-6">
                    <label for="inputName2" class="form-label">apellido</label>
                    <input type="text" class="form-control" id="inputName2" placeholder="juanes">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="correo@hotmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputCountry" class="form-label">país</label>
                    <input type="email" class="form-control" id="inputCountry" placeholder="uruguay">
                </div>
                <div class="col-md-6">
                    <label for="inputDpto" class="form-label">departamento o provincia</label>
                    <input type="email" class="form-control" id="inputDpto" placeholder="montevideo">
                </div>
                <div class="col-md-9">
                    <label for="inputAddress" class="form-label">dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="av. siempreviva 123">
                </div>
                <div class="col-md-3">
                    <label for="inputApto" class="form-label">apartamento</label>
                    <input type="text" class="form-control" id="inputApto">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">contraseña</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notificaciones">
                        <label class="form-check-label" for="notificaciones">
                            deseas recibir notificaciones?
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="registro" class="btn btn-dark">registrarme</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="container">
        <nav class="nav row">
            <a class="col nav-link" href="#">Active</a>
            <a class="col nav-link" href="#">Link</a>
            <a class="col nav-link" href="#">Link</a>
        </nav>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="../ingreso.js"></script>
</body>

</html>
